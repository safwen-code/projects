<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-body bg-light">
          <h3 class="mb-4">Send Message</h3>

          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Message" />
            </div>

            <button type="submit" class="btn btn-success" id="send">
              Send
            </button>
            <div id="Message"></div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(() => {
      console.log('hello')
      $('#send').on(
        ('click',
        (e) => {
          e.preventDefault()
          addmessage({ name: 'saf', message: 'dje' })
        }),
      )
      $('#send').on('click', (e) => {
        e.preventDefault()
        console.log('hi')
        addmessage({ name: 'saf', message: 'dje' })
      })
    })
    function addmessage(arg) {
      $('#Message').append(`<h4>${arg.name}</h4><p>${arg.message}</p>`)
    }
  </script>
</html>
